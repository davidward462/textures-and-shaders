<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

// Vertex Shader
// Only responsible for passing the necessary data to the fragment shader

in vec4 vPosition;
in vec3 vNormal;
in vec2 vTexCoord;

out vec3 fPosition;
out vec3 fNormal;
out vec2 fTexCoord;

uniform mat4 modelViewMatrix;
uniform mat4 normalMatrix;
uniform mat4 projectionMatrix;

void main() {
    // Transform vertex position to eye coordinates
    fPosition = vec3(modelViewMatrix * vPosition);
    // Transform vertex normal into eye coordinates
    fNormal = normalize(vec3(normalMatrix * vec4(vNormal, 0.0)));
    // Pass through the texture coordinates
    fTexCoord = vTexCoord;
    
    // Final vertex position
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

// Fragment Shader
// Now performs per-pixel lighting computations

precision mediump float;

in vec3 fPosition;
in vec3 fNormal;
in vec2 fTexCoord;

out vec4 fragColor;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform vec4 lightPosition;
uniform float shininess;

void main() {
    // Normalize interpolated normal
    vec3 N = normalize(fNormal);


    // Vector from fragment position to light
    vec3 L = normalize(lightPosition.xyz - fPosition);
    // Vector from fragment position to eye (assuming the eye is at the origin)
    vec3 V = normalize(-fPosition);
    // Reflected light vector
    vec3 R = reflect(-L, N);

    // Ambient term is constant across a surface
    vec4 ambient = ambientProduct;

    // Compute the diffuse light component
    float NdotL = max(dot(N, L), 0.0);
    vec4 diffuse = diffuseProduct * NdotL;

    // Compute the specular light component
    float RdotV = max(dot(R, V), 0.0);
    vec4 specular = specularProduct * pow(RdotV, shininess);

// If the surface is facing away from the light source, there's no specular component
    if(NdotL <= 0.0) {
        specular = vec4(0.0, 0.0, 0.0, 1.0);
    }

    // Combine the components to determine the final color
    fragColor = ambient + diffuse + specular;

    // Include the texture color if you have a texture
    // fragColor *= texture(sampler, fTexCoord);
}

</script>
